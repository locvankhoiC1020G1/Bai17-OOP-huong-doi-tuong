<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hihi" width="400px" height="400px" style="border: 1px solid black;"></canvas>
<script>
function veHinhTron() {
    let ctx = document.getElementById("hihi").getContext("2d");
    let hinhtron = new Circle(40,60,20);
    ctx.beginPath();
    ctx.arc(hinhtron.x, hinhtron.y, hinhtron.radius, 0, 2, Math.PI);
    ctx.fill;
}
veHinhTron();
</script>
</body>
</html>
